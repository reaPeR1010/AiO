name: KramalCI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: nexgang/ubuntu:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Kernel
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone --depth=1 -b walt https://reaPeR1010:${TOKEN}@github.com/reaPeR1010/android_kernel_xiaomi_sm7125.git kernel
          mv build_kramal.sh kernel/
          cd kernel
          bash build_kramal.sh
